<div data-role="view" id="favorite-view" data-model="FavoriteViewModel" data-show="FavoriteViewModel.show">
    <div data-role="header">
        <div class="toolbar">
            <div class="back-button" data-role="touch" data-tap="FavoriteViewModel.onBack"></div>
            <div class="more-apps" data-role="touch" data-tap="FreeFlirtingViewModel.onMoreApp"></div>
        </div>
    </div>
    <div data-role="content">
        <div data-role="content">
            <div class="message-contents">
                <ul class="message-list" id="favoriteflirting-list">
                </ul>
            </div>
        </div>
        <script id="favoriteflirting-template" type="text/x-kendo-template">
            # for (var i = 0; i < data.length; i++) { #
            <li>
                <div class="list-item">
                    <div class="left" onclick="FavoriteViewModel.onShare(#= data[i].id #)">#= data[i].message #</div>
                    <div class="favorite" onclick="FavoriteViewModel.toggleFavorite($(this),#= data[i].id #);"></div>
                    <div class="clear"></div>
                </div>
            </li>
            # } #
        </script>
    </div>
</div>
